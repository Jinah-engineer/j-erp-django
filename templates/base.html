{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Bootstrap 4 Admin &amp; Dashboard Template">
    <meta name="author" content="Bootlab">

    <title>
        {% block title %}
            MEEHONG
        {% endblock %}
    </title>

    <!-- CSS -->
    <link href="{% static 'dist/css/modern.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css">

    <!-- jquery UI -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">


    <!-- Fontawesome -->
    <script src="{% static 'fontawesomefree/js/all.js' %}"></script>
    <link href="{% static 'fontawesomefree/css/all.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

    <!-- Naver font -->
    <style>
        @font-face {
            font-family: 'NanumSquareB';
            src: local('NanumSquareB');
        url("{% static 'dist/fonts/NanumSquareB.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareEB';
            src: local('NanumSquareEB');
        url("{% static 'dist/fonts/NanumSquareEB.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareL';
            src: local('NanumSquareL');
        url("{% static 'dist/fonts/NanumSquareL.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareR';
            src: local('NanumSquareR');
        url("{% static 'dist/fonts/NanumSquareR.otf' %}") format("opentype");
        }

        * {
            font-family: 'NanumSquareR';
        }
        <!--    카테고리 css    -->
        .cate-body {
            border : 1px solid black;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .card-cate {
            display : inline-block;

        }

        .big-cate-content {
            padding : 5px;
            margin : 5px 0;
        }
        .big-cate-content-active {
            border-radius : 3px;
            background-color : #FFCCFF;
            padding : 5px;
            margin : 5px 0;
        }
        .big-cate a {
            font-weight : bold;
            color : black;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: none;
            color : black;
        }
        .mid-cate {
            margin-left: 50px;
        }
        .mid-cate-content {
            padding : 5px;
            margin : 5px 0;
        }
        .new-mid-cate {
            margin-left: 50px;
        }
        .new-cate-content {
            padding : 5px;
            margin : 5px 0;

        }
        .new-cate-content input {
            width: 60%;
        }
        .nef {
            margin-bottom : 3px;
            margin-left : 5px;
        }
        .cate-product {
            margin-top : 5px;
        }
        .cate-product a {
            color : gray;
            font-size : 15px;
        }
        .product-head {
            margin-top : 10px;
            margin-left : 5px;
            margin-right : 5px;
        }
        <!-- 상품css end -->
    </style>

    {% block stylesheets %}

    {% endblock stylesheets %}

</head>

<body>

<div>
    <a href="{% url 'accounts:signin' %}">로그인</a>
</div>
<div class="wrapper">
    {% block body %}
    {% endblock %}
</div>

<!-- JS -->
{#{% include 'scripts.html' %}#}
{% block javascript %}
{% endblock javascript %}
</body>

</html>
