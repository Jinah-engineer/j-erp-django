{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Bootstrap 4 Admin &amp; Dashboard Template">
    <meta name="author" content="Bootlab">

    <title>
        {% block title %}
            MEEHONG
        {% endblock %}
    </title>

    <!-- CSS -->
    <link href="{% static 'dist/css/modern.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css">
    <!-- Naver font -->
    <style>
        @font-face {
            font-family: 'NanumSquareB';
            src: local('NanumSquareB');
        url("{% static 'dist/fonts/NanumSquareB.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareEB';
            src: local('NanumSquareEB');
        url("{% static 'dist/fonts/NanumSquareEB.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareL';
            src: local('NanumSquareL');
        url("{% static 'dist/fonts/NanumSquareL.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareR';
            src: local('NanumSquareR');
        url("{% static 'dist/fonts/NanumSquareR.otf' %}") format("opentype");
        }

        * {
            font-family: 'NanumSquareR';
        }
    </style>

    {% block stylesheets %}

    {% endblock stylesheets %}

</head>

<body>
<div class="splash">
    <div class="splash-icon"></div>
</div>

<div class="wrapper">
    {% block body %}
    {% endblock %}
</div>

<!-- JS -->
{% include 'scripts.html' %}
{% block javascript %}
{% endblock javascript %}
</body>

</html>
